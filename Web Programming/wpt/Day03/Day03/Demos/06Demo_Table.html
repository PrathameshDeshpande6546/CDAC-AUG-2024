<!DOCTYPE html>
<html>
  <head>
    <title>Demo Table</title>
  </head>
  <body>
    <center>
      <table border="1" width="300px" height="200px" style="text-align: center">
        <tr>
          <td colspan="4">4</td>
        </tr>
        <tr>
          <td colspan="2">2</td>
          <td colspan="2">2</td>
        </tr>

          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>

        <tr>
          <td>1</td>
          <td>1</td>
          <td colspan="2">2</td>
        </tr>

        <tr>
          <td rowspan="2" colspan="2">2</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>
            <table border="1" style="height: 100%; width: 100%">
              <tr>
                <td></td>
                <td></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
